<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link
    rel="preload"
    href="src/assets/fonts/MessinaSans/MessinaSans-Regular.woff2"
    as="font"
    type="font/woff2"
    crossorigin="anonymous"
  />
  <link
    rel="preload"
    href="src/assets/fonts/BrutalType/BrutalType.woff2"
    as="font"
    type="font/woff2"
    crossorigin="anonymous"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
</head>

<body class="page">
<div class="page__inner">
  <div class="page__back-btn">
    <a href="#">Back</a>
  </div>
  <div class="page__wrapper">
    {{> header/header }}

    <main x-data class="page__content">
      {{> content/content}}
    </main>
  </div>
</div>

<script type="module" src="src/main.js"></script>
</body>
</html>
